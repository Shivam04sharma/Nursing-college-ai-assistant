<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing College AI Assistant - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="fas fa-robot me-2"></i>Nursing College AI Assistant</h1>
                    <div class="subtitle">Admission Guidance Chatbot</div>
                </div>
                <div class="user-info">
                    <i class="fas fa-user-circle me-2"></i>
                    <span>{{ username }}</span>
                    <a href="/logout" class="btn btn-logout ms-3">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>
        
        <!-- Typing Indicator -->
        <div class="message bot d-none" id="typingIndicator">
            <div class="message-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="typing-indicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span class="ms-2 text-muted">AI Assistant is typing...</span>
            </div>
        </div>
        
        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="control-buttons" id="controlButtons">
                <button class="btn btn-control" id="backBtn" style="display: none;">
                    <i class="fas fa-arrow-left me-1"></i>Pichla
                </button>
                <button class="btn btn-control" id="restartBtn">
                    <i class="fas fa-redo me-1"></i>Phir se shuru
                </button>
            </div>
            
            <div class="quick-options" id="quickOptions">
                <!-- Quick option buttons will be added here -->
            </div>
            
            <div class="input-group">
                <input type="text" class="form-control" id="messageInput" placeholder="Apna jawab yahan likhiye..." disabled>
                <button class="btn btn-send" id="sendBtn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
